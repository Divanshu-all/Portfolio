    <script>
        // --- Inline JavaScript for Background Animation ---
        function initThunderstormAnimation() {
            const canvas = document.getElementById('background-canvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let raindrops = [];
            let lightning = [];

            class Raindrop {
                constructor(x, y, length, speed) { this.x = x; this.y = y; this.length = length; this.speed = speed; }
                draw() {
                    ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x, this.y + this.length);
                    ctx.strokeStyle = 'rgba(173, 216, 230, 0.4)'; ctx.lineWidth = 1; ctx.stroke();
                }
                update() {
                    this.y += this.speed;
                    if (this.y > canvas.height) { this.y = -this.length; this.x = Math.random() * canvas.width; }
                    this.draw();
                }
            }

            class Lightning {
                constructor() {
                    this.x = Math.random() * canvas.width; this.y = 0;
                    this.path = [{ x: this.x, y: this.y }]; this.alpha = 1;
                    while(this.path[this.path.length - 1].y < canvas.height * 0.7) {
                        const last = this.path[this.path.length - 1];
                        this.path.push({ x: last.x + (Math.random() * 20 - 10), y: last.y + (Math.random() * 20 + 10) });
                    }
                }
                draw() {
                    ctx.save(); ctx.globalCompositeOperation = 'lighter'; ctx.beginPath();
                    ctx.moveTo(this.path[0].x, this.path[0].y);
                    for(let i = 1; i < this.path.length; i++) { ctx.lineTo(this.path[i].x, this.path[i].y); }
                    ctx.strokeStyle = `rgba(255, 255, 255, ${this.alpha})`; ctx.lineWidth = 2; ctx.stroke();
                    ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.1})`; ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.restore(); this.alpha -= 0.04;
                }
            }

            function init() {
                raindrops = [];
                for (let i = 0; i < 100; i++) {
                    raindrops.push(new Raindrop(Math.random() * canvas.width, Math.random() * canvas.height, Math.random() * 15 + 5, Math.random() * 4 + 1));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                raindrops.forEach(drop => drop.update());
                if (Math.random() < 0.003) { lightning.push(new Lightning()); }
                lightning.forEach((bolt, index) => {
                    bolt.draw();
                    if (bolt.alpha <= 0) { lightning.splice(index, 1); }
                });
            }
            
            window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); });
            init();
            animate();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initThunderstormAnimation();
        });
    </script>
